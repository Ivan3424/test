<html>
<head>
<meta charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes" /> 
<style type="text/css">
.group{border:1px solid #000000;text-align:center;padding:10 0 10 0}
.child{border:1px solid #cccccc;display:inline-block;width:20%;margin:10 2% 10 2%;padding:5 0 10 0}
.image{width:80%;height:80%;margin:0 0 5 0}
.text{width:80%;height:20%;display:inline-block;overflow:hidden}
</style>

<script type="text/javascript">
	function build(name, age, salary){
		return "{'ename':'"+name+"','age':'"+age+"','salary':'"+salary+"'}";
	}

	function init(){
		//var parent = document.getElementById('parent');
		var str="[{'ename':'tom','salary':'3500','age':'25'},{'ename':'jphn','salary':'3800','age':'25'},{'ename':'mary','salary':'3600','age':'25'},{'ename':'mary','salary':'3600','age':'25'}]";
		var jsonObject=eval('('+str+')');
		var parent = document.createElement('div');
		parent.className = "group";
		document.body.appendChild(parent);
		var ss = build(1,2,3);
		ss += ","+build("a","b","c");
		ss = "["+ss+"]";
		var sss=eval('('+ss+')');
		//parent.innerHTML += sss[1].age;
		parent.innerHTML += "<br>";
		
		for(var i=0; i<3; i++){
			for(var j=0;j<2;j++){
				var c = document.createElement('div');
				c.className = "child";
				parent.appendChild(c);
				c.style.height = c.offsetWidth+"px";
				var img = document.createElement('img');
				img.className = "image";
				img.src = "img.jpg";
				c.appendChild(img);
				c.innerHTML += "<br>";

				var t = document.createElement('div');
				t.className = "text";
				c.appendChild(t);

				var q = "啊啊啊啊";
				var qq= q.replace(/[^\x00-\xff]/g,"01");
				var size = Math.min(Math.floor(c.clientWidth/qq.length), t.clientHeight);
				c.style.fontSize = size+'px';
				t.innerHTML += q;
				s="//www.baidu.com";
				c.onclick = function(){go(s);}; 
			}
		}
	}
	
	function go(s){
		window.location.href=s;
		// //www.baidu.com
	}
</script>
</head>

<body onload="init()">


</body>
</html>
