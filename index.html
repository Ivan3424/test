<html>
<head>
<meta charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes" /> 
<style type="text/css">
.group{border:2px solid #000000;text-align:center;padding:2% 0 2% 0;background-color:#000000;color:#ffffff;font-size:20px}
.child{border:2px solid #ffffff;display:inline-block;width:30%;margin:5% 5% 5% 5%;padding:2% 0 2% 0;background-color:#666666}
.image{border:2px solid #ffffff;width:80%;height:80%;margin:0 0 3% 0}
.text{width:80%;height:20%;display:inline-block;overflow:hidden;color:#ffffff}
</style>

<script type="text/javascript">
	function build(name, icon, link){
		return "{'name':'"+name+"','icon':'"+icon+"','link':'"+link+"'}";
	}

	function buildLink(c, link){
		c.onclick = function(){window.location.href=link;}; 
	}

	function init(){
		var parent = document.createElement('div');
		parent.className = "group";
		document.body.appendChild(parent);
		var str = build("平衡忍者","./icon/pinghengrenzhe.jpg","//ivan3424.github.io/pinghengrenzhe/");
		str += ","+build("重力酷跑","./icon/zhonglikupao.jpg","//ivan3424.github.io/zhonglikupao/");
		str += ","+build("元气小仙女","./icon/yuanqixiaoxiannv.jpg","//ivan3424.github.io/yuanqixiaoxiannv/");
		str += ","+build("少女三消","./icon/shaonvsanxiao.jpg","//ivan3424.github.io/shaonvsanxiao/");
		str += ","+build("少女1010","./icon/shaonv1010.jpg","//ivan3424.github.io/shaonv1010/");
		str += ","+build("少女弓道","./icon/shaonvgongdao.jpg","//ivan3424.github.io/shaonvgongdao/");
		str += ","+build("炫光点动","./icon/xuanguangdiandong.jpg","//ivan3424.github.io/xuanguangdiandong/");
		str += ","+build("小球快跑","./icon/xiaoqiukuaipao.jpg","//ivan3424.github.io/xiaoqiukuaipao/");
		str += ","+build("甜圈翻滚(pc)","./icon/tianquanfangun.jpg","//ivan3424.github.io/tianquanfangun/");
		str += ","+build("算术超人(pc)","./icon/suanshuchaoren.jpg","//ivan3424.github.io/suanshuchaoren/");
		str += ","+build("天空之岛","./icon/tiankongzhidao.jpg","//ivan3424.github.io/tiankongzhidao/");
		str += ","+build("淘金达人","./icon/taojindaren.jpg","//ivan3424.github.io/taojindaren/");
		str += ","+build("逃命上班族","./icon/taomingshangbanzu.jpg","//ivan3424.github.io/taomingshangbanzu/");
		str += ","+build("逃离幻境","./icon/taolihuanjing.jpg","//ivan3424.github.io/taolihuanjing/");
		str += ","+build("死亡试炼","./icon/siwangshilian.jpg","//ivan3424.github.io/siwangshilian/");
		str += ","+build("水果大混乱","./icon/shuiguodahunluan.jpg","//ivan3424.github.io/shuiguodahunluan/");
		str += ","+build("守卫村庄","./icon/shouweicunzhuang.jpg","//ivan3424.github.io/shouweicunzhuang/");
		str += ","+build("闪灵小仙女","./icon/shanlingxiaoxiannv.jpg","//ivan3424.github.io/shanlingxiaoxiannv/");
		str += ","+build("绕圈兄弟","./icon/raoquanxiongdi.jpg","//ivan3424.github.io/raoquanxiongdi/");
		str += ","+build("命运地牢","./icon/mingyundilao.jpg","//ivan3424.github.io/mingyundilao/");
		str += ","+build("萌宠泡泡龙","./icon/mengchongpaopaolong.jpg","//ivan3424.github.io/mengchongpaopaolong/");
		str += ","+build("马里奥橡果(pc)","./icon/maliaotuixiangguo.jpg","//ivan3424.github.io/maliaotuixiangguo/");
		str += ","+build("马里奥回廊","./icon/maliaohuilang.jpg","//ivan3424.github.io/maliaohuilang/");
		str += ","+build("两只小蜜蜂","./icon/liangzhixiaomifeng.jpg","//ivan3424.github.io/liangzhixiaomifeng/");
		str += ","+build("蓝波跳跳","./icon/lanbotiaotiao.jpg","//ivan3424.github.io/lanbotiaotiao/");
		str += ","+build("喂饱我","./icon/weibaowo.jpg","//ivan3424.github.io/weibaowo/");
		str += ","+build("甜美水果","./icon/tianmeishuiguo.jpg","//ivan3424.github.io/tianmeishuiguo/");
		str += ","+build("生肖快闪","./icon/shengxiaokuaishan.jpg","//ivan3424.github.io/shengxiaokuaishan/");
		str += ","+build("拳打脚踢","./icon/quandajiaoti.jpg","//ivan3424.github.io/quandajiaoti/");
		str = "["+str+"]";
		var str2=eval('('+str+')');
		parent.innerHTML += "载入时黑屏请耐心等待或刷新<br>";
		
		for(var i=0; i<str2.length; i++){
			var c = document.createElement('div');
			c.className = "child";
			parent.appendChild(c);
			c.style.height = c.offsetWidth+"px";
			var img = document.createElement('img');
			img.className = "image";
			img.src = str2[i].icon;
			c.appendChild(img);
			c.innerHTML += "<br>";
			
			var t = document.createElement('div');
			t.className = "text";
			c.appendChild(t);
			
			var name = str2[i].name;
			var nameSize= name.replace(/[^\x00-\xff]/g,"01");
			var size = Math.min(Math.floor(c.clientWidth/nameSize.length), t.clientHeight);
			c.style.fontSize = size+'px';
			t.innerHTML += name;
			buildLink(c, str2[i].link);
			//c.onclick = function(){window.location.href=str2[0].link;}; 
		}
	}
	
	function go(link){
		window.location.href=link;
		// //www.baidu.com
	}
</script>
</head>

<body onload="init()">


</body>
</html>
